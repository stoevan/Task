<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Title</title>
</head>
<body>
<form  class="form-container" th:method="POST" th:action="@{${task != null} ? '/tasks/' + ${task?.id} : '/tasks' }">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title"
           th:value="${task?.getTitle()}"
           required><br><br>

    <label for="description">Description:</label>
    <input type="text" id="description" name="description" th:value="${task?.getDescription()}" required ><br><br>



    <label for="due_date">Due Date:</label>
    <input type="date" id="due_date" name="due_date" th:value="${task?.getDue_date()}" required ><br><br>

    <label>Project</label><br/>
    <input type="hidden" th:value="${project.getId()}" >
    <input name="project" id="project"   th:value="${project.getName()}"  th:readonly="true">

    <button class="btn btn-success" type="submit">Submit</button>
</form>
<button class="btn btn-info"><a href="/tasks">Back to task list</a> </button>
</body>
</html>
