<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Tasks</title>
</head>
<body>
<table class="table">

    <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Due date</th>
        <th>Project</th>
    </tr>


    <a  th:href="@{'/tasks/add'}" >Add task</a>
    <tr th:each="t : ${tasks}">
        <td th:text="${t.getTitle()}">Title</td>
        <td th:text="${t.getDescription()}">Description</td>
        <td th:text="${t.getDue_date()}">Due date</td>
        <td th:text="${t.getProject().getName()}"></td>
        <td>
            <a  th:href="@{'/tasks/{id}/edit' (id=${t.getId()})}" class=" btn btn-info edit-item" >Edit</a>
            <form th:method="POST" th:action="@{'/tasks/{id}/delete' (id=${t.id})}"  >
                <button  type="submit" class=" btn btn-danger delete-item">Delete</button>

            </form>


        </td>
    </tr>

</table>

</body>
</html>
