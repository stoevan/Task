<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Title</title>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/projects">Projects</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/tasks">Tasks</a>
                </li>

            </ul>
        </div>
    </div>
</nav>
<button class="btn btn-info"><a href="/logout">Logout</a></button>
<a  th:href="@{'/projects/add'}" >Add project</a>

<table class="table">
    <tr>
        <th>Name</th>
        <th>Description</th>
        <th>User</th>

    </tr>
    <tr th:each="p:${projects}">
        <td th:text="${p.getName()}"></td>
        <td th:text="${p.getDescription()}"></td>
        <td th:text="${p.getUser().getName()}"></td>
        <td>
            <a  th:href="@{'/projects/{id}/edit' (id=${p.getId()})}" class=" btn btn-info edit-item" >Edit</a>
            <form th:method="POST" th:action="@{'/projects/{id}/delete' (id=${p.id})}"  >
                <button  type="submit" class=" btn btn-danger delete-item">Delete</button>

            </form>

            <a class="btn btn-info" th:href="@{'/projects/{id}/tasks' (id=${p.id})}">Task List</a>
        </td>
    </tr>

</table>
</body>
</html>
