<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Title</title>
</head>
<body>
<form  class="form-container" th:method="POST" th:action="@{${project != null} ? '/projects/' + ${project?.id} : '/projects' }">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name"
           th:value="${project?.getName()}"
           required><br><br>

    <label for="description">Description:</label>
    <input type="text" id="description" name="description" th:value="${project?.getDescription()}" required ><br><br>




    <button type="submit" class="btn btn-success">Submit</button>
</form>
<a href="/projects">Back to projects</a>
</body>
</html>
